<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | SharePost</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	 crossorigin="anonymous" />
	<script src="/static/navbar.js" defer></script>
	<script src="/static/script.js" defer></script>
</head>
<body>

	<div id="navbar"></div>

	<div id="login-image-container">
		<img id="access-image" src="/static/images/login-icon.png" draggable="false">
	</div>
	<!-- <br>
	<br> -->
	<div id="right-sidebar" class="bg-whitesmoke">
		<h1>LOGIN</h1>
		<span>You need to be signed in to view posts, comment, and create posts.</span>
		<br>
		<br>

		<form action="/login" method="POST">
			<input onkeyup="removeInvalidChars('username')" type="text" name="username" placeholder="Username" autofocus required>
			<br>
			<br>
			<input type="password" name="password" placeholder="Password" required>
			<br>
			<br>
			<button type="submit" class="submit">LOGIN</button>
		</form>
		<br>
		<a title="Create One!" href="/register">Don't have an account?</a>
	</div>
	
</body>
</html>
